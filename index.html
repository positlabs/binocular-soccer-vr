<html>
	<head>

		<style>
			body {
				margin: 0;
				padding: 0;
				background: black;
			}
			video {
				width: 50%;
				float: left;
			}
			.videos {
				position: absolute;
				width: 100%;
				top: 50%;
				transform: translateY(-50%);
			}
		</style>
		
	</head>
	<body>
		
		<div class="videos">
			<video></video>
			<video></video>
		</div>
		<script>
			document.body.addEventListener('click', function(){
				var elem = document.body;
				if (elem.requestFullscreen) {
					elem.requestFullscreen();
				} else if (elem.msRequestFullscreen) {
					elem.msRequestFullscreen();
				} else if (elem.mozRequestFullScreen) {
					elem.mozRequestFullScreen();
				} else if (elem.webkitRequestFullscreen) {
					elem.webkitRequestFullscreen();
				}
			});

			var video1 = document.querySelectorAll('video')[0];
			var video2 = document.querySelectorAll('video')[1];

			var setupWebcam = function(){
				navigator.getUserMedia = 
					navigator.webkitGetUserMedia || 
					navigator.mozGetUserMedia || 
					navigator.getUserMedia;

				navigator.getUserMedia (
					{
						video:true,
						audio:false
					},        
					function(stream) {
						var url = window.URL || window.webkitURL;
						video1.src = url ? url.createObjectURL(stream) : stream;
						video1.play();
						video2.src = video1.src;
						video2.play();
					},
					function(error) { /* do something */ }
				);
			};

			setupWebcam();

		</script>
	</body>
</html>
